    dialog[open] {

        transform: scale(1);
    }
    @starting-style {

<nav class="bg-white/90 backdrop-blur-md shadow-sm sticky top-0 z-40 border-b border-green-100">

<!-- Mobile Filter & Search -->
<div class="md:hidden bg-white/95 backdrop-blur border-b border-green-100 p-3 sticky top-16 z-30 space-y-2 shadow-sm">

<main class="flex-grow max-w-7xl mx-auto px-2 sm:px-6 lg:px-8 py-6 w-full">
    <div class="flex justify-between items-end mb-6 px-2 sm:px-0">
        <div>
            <h1 class="text-xl sm:text-2xl font-bold text-black flex items-center gap-2"><i class="fa-solid fa-location-dot text-emerald-500"></i> ประกาศขายที่ดิน</h1>

        <button onclick="changePage(1)" id="btnNext" class="px-4 py-1.5 bg-white border border-green-200 rounded-full text-xs sm:text-sm text-black hover:bg-green-50 disabled:opacity-50 disabled:cursor-not-allowed shadow-sm transition-colors font-medium">ถัดไป <i class="fa-solid fa-chevron-right ml-1"></i></button>
    </div>
</main>

<footer class="bg-white border-t border-green-100 mt-auto py-8 text-center text-black text-sm">
    <div class="mb-2"><i class="fa-solid fa-seedling text-2xl text-emerald-300"></i></div>
    &copy; 2024 LandMarket Platform
</footer>

<!-- Custom Image Slider Overlay -->
<div id="imageSlider" class="fixed inset-0 z-[60] bg-black/95 flex flex-col items-center justify-center slider-hidden hidden touch-none">
    <button onclick="closeImageSlider()" class="absolute top-4 right-4 text-white hover:text-gray-300 w-10 h-10 flex items-center justify-center bg-white/10 rounded-full backdrop-blur-sm z-50 active:scale-95">
        <i class="fa-solid fa-xmark text-2xl"></i>
    </button>
    <div class="relative w-full h-full flex items-center justify-center p-2">
        <button onclick="changeSlide(-1)" class="absolute left-2 sm:left-4 text-white hover:bg-white/10 p-3 rounded-full transition-colors z-40 hidden md:block"><i class="fa-solid fa-chevron-left text-3xl"></i></button>
        <img id="sliderMainImage" src="" class="max-w-full max-h-[85vh] object-contain rounded-lg shadow-2xl transition-transform duration-300 select-none">
        <button onclick="changeSlide(1)" class="absolute right-2 sm:right-4 text-white hover:bg-white/10 p-3 rounded-full transition-colors z-40 hidden md:block"><i class="fa-solid fa-chevron-right text-3xl"></i></button>
    </div>
    <div class="absolute bottom-8 flex gap-4 items-center z-40">
        <button onclick="changeSlide(-1)" class="text-white p-3 md:hidden bg-white/10 rounded-full active:bg-white/20"><i class="fa-solid fa-chevron-left"></i></button>
        <span id="sliderCounter" class="text-white text-sm bg-black/50 px-3 py-1 rounded-full font-mono border border-white/20">1 / 3</span>
        <button onclick="changeSlide(1)" class="text-white p-3 md:hidden bg-white/10 rounded-full active:bg-white/20"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
</div>

<!-- View Details Dialog -->
<dialog id="viewDlg" class="bg-white rounded-2xl shadow-2xl p-0 w-[90%] max-w-md m-auto backdrop:bg-gray-900/50 max-h-[85vh] overflow-hidden">
    <div class="px-5 py-4 border-b border-green-50 flex justify-between items-center bg-gradient-to-r from-emerald-50 to-white sticky top-0 z-10">
        <h3 class="text-lg font-bold text-black flex items-center gap-2"><i class="fa-regular fa-file-lines text-emerald-500"></i> รายละเอียด</h3>
        <div class="flex items-center gap-1">
            <button id="btnDeletePost" class="text-gray-400 hover:text-red-500 hover:bg-red-50 w-8 h-8 rounded-full transition-colors flex items-center justify-center" title="ลบประกาศ"><i class="fa-solid fa-trash-can"></i></button>
            <button onclick="closeViewModal()" class="text-gray-400 hover:text-red-500 hover:bg-red-50 w-8 h-8 rounded-full transition-colors flex items-center justify-center"><i class="fa-solid fa-xmark text-lg"></i></button>
        </div>
    </div>
    
    <div class="p-5 overflow-y-auto max-h-[calc(85vh-60px)] custom-scrollbar">
        <div id="viewImages" class="flex gap-2 mb-4 overflow-x-auto pb-2 snap-x"></div>
        
        <h2 id="viewTitle" class="text-lg font-bold mb-1 text-black leading-snug"></h2>
        <div class="flex items-center gap-2 mb-4">
             <span class="bg-emerald-100 text-emerald-800 text-xs px-2 py-0.5 rounded-md font-bold">ราคาขาย</span>
             <p id="viewPrice" class="text-emerald-600 font-bold text-xl"></p>
        </div>
        
        <div class="grid grid-cols-1 gap-3 bg-green-50/50 p-4 rounded-xl border border-green-100/50 mb-4">
            <div class="flex items-start gap-3">
                <div class="w-8 h-8 rounded-lg bg-white flex items-center justify-center text-emerald-500 shadow-sm border border-green-100 flex-shrink-0"><i class="fa-solid fa-user text-sm"></i></div>
                <div class="min-w-0">
                    <p class="text-[10px] text-gray-500 uppercase tracking-wide font-bold">ผู้ติดต่อ</p>
                    <p id="viewContact" class="font-medium text-black text-sm truncate"></p>
                </div>
            </div>
             <div class="flex items-start gap-3">
                <div class="w-8 h-8 rounded-lg bg-white flex items-center justify-center text-orange-400 shadow-sm border border-green-100 flex-shrink-0"><i class="fa-solid fa-map-location-dot text-sm"></i></div>
                <div class="min-w-0">
                    <p class="text-[10px] text-gray-500 uppercase tracking-wide font-bold">ที่อยู่ / จังหวัด</p>
                    <p id="viewLocation" class="font-medium text-black text-sm leading-tight"></p>
                </div>
            </div>
        </div>

        <div class="mb-4">
            <h4 class="text-sm font-bold text-black mb-2 flex items-center gap-2"><i class="fa-solid fa-circle-info text-emerald-400 text-xs"></i> ข้อมูลเพิ่มเติม</h4>
            <div id="viewBody" class="whitespace-pre-line text-sm leading-relaxed text-gray-700 bg-white p-3 rounded-xl border border-gray-100 shadow-sm"></div>
        </div>

        <div id="viewMapContainer" class="hidden">
             <div class="flex flex-col gap-1 mb-2">
                 <h4 class="text-sm font-bold text-black flex items-center gap-2"><i class="fa-solid fa-map text-emerald-500 text-xs"></i> แผนที่</h4>
                 <div class="flex items-center gap-2">
                    <a id="viewLocationUrl" href="#" target="_blank" class="text-[10px] text-blue-500 hover:underline truncate max-w-[200px] hidden"><i class="fa-solid fa-link"></i> ลิงก์แผนที่</a>
                 </div>
             </div>
             <div class="rounded-xl overflow-hidden shadow-md border border-gray-200 relative h-[250px]">
                <div id="viewMap" class="h-full w-full"></div>
             </div>
             <a id="viewMapLink" href="#" target="_blank" class="flex items-center justify-center gap-2 w-full mt-3 py-2 bg-emerald-50 text-emerald-800 rounded-lg text-sm hover:bg-emerald-100 transition-colors font-medium border border-emerald-100 shadow-sm"><i class="fa-solid fa-earth-asia"></i> เปิดดูใน OpenStreetMap</a>
        </div>
    </div>
</dialog>

<!-- Form Modal -->
<dialog id="dlg" class="bg-white rounded-2xl shadow-2xl p-0 w-[90%] max-w-md m-auto backdrop:bg-gray-900/50 max-h-[85vh] overflow-hidden">
    <div class="px-5 py-4 border-b border-green-50 flex justify-between items-center bg-gradient-to-r from-emerald-50 to-white sticky top-0 z-10">
        <h3 id="dlgTitle" class="text-lg font-bold text-black">ลงประกาศ</h3>
        <div class="flex items-center gap-2">
            <button onclick="fillDemoData()" class="text-xs bg-amber-100 text-amber-700 px-3 py-1 rounded-full hover:bg-amber-200 transition-colors font-bold"><i class="fa-solid fa-wand-magic-sparkles"></i> กรอกตัวอย่าง</button>
            <button onclick="closeModal()" class="text-gray-400 hover:text-red-500 hover:bg-red-50 w-8 h-8 rounded-full transition-colors flex items-center justify-center"><i class="fa-solid fa-xmark text-lg"></i></button>
        </div>
    </div>
    
    <div class="p-5 overflow-y-auto max-h-[calc(85vh-130px)] custom-scrollbar space-y-4">
        <input type="hidden" id="postId">
        <input type="hidden" id="lat">
        <input type="hidden" id="lng">
        
        <div>
            <label class="block text-xs font-bold text-black mb-1.5 ml-1">หัวข้อประกาศ <span class="text-red-500">*</span></label>
            <input id="title" type="text" class="w-full px-4 py-2.5 border border-green-200 rounded-xl focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400 outline-none transition-all text-sm bg-green-50/30 text-black" placeholder="เช่น ขายที่ดินทำเลทอง...">
        </div>
        
        <div class="grid grid-cols-2 gap-3">
             <div>
                <label class="block text-xs font-bold text-black mb-1.5 ml-1">จังหวัด <span class="text-red-500">*</span></label>
                <select id="input_province" class="w-full px-3 py-2.5 border border-green-200 rounded-xl outline-none bg-white focus:ring-2 focus:ring-emerald-400 text-sm text-black">
                    <option value="">เลือกจังหวัด</option>
                </select>
            </div>
            <div>
                <label class="block text-xs font-bold text-black mb-1.5 ml-1">ราคา (บาท) <span class="text-red-500">*</span></label>
                <input id="price" type="number" class="w-full px-3 py-2.5 border border-green-200 rounded-xl outline-none focus:ring-2 focus:ring-emerald-400 text-sm bg-green-50/30 text-black" placeholder="0">
            </div>
        </div>

        <div class="border border-green-200 rounded-xl p-1.5 bg-green-50/30">
            <label class="block text-xs font-bold text-black mb-1.5 ml-1 flex items-center gap-1"><i class="fa-solid fa-location-dot text-red-500"></i> ปักหมุด (ค้นหา หรือ ลากเพื่อแก้ไข)</label>
            
            <!-- Search Bar for Map -->
            <div class="flex gap-1 mb-1.5 px-1">
                <input id="mapSearchInput" type="text" placeholder="พิมพ์ชื่อตำบล, อำเภอ หรือจังหวัด..." class="flex-grow px-2 py-1.5 border border-green-200 rounded-lg text-xs outline-none focus:ring-1 focus:ring-emerald-400 bg-white text-black" onkeypress="if(event.key==='Enter'){event.preventDefault();searchLocation();}">
                <button type="button" onclick="searchLocation()" class="px-3 py-1.5 bg-emerald-500 text-white rounded-lg text-xs hover:bg-emerald-600 transition-colors shadow-sm whitespace-nowrap"><i class="fa-solid fa-search"></i> ค้นหา</button>
            </div>

            <div id="map" class="shadow-inner border border-green-100 rounded-lg"></div>
            
            <div class="flex justify-end items-center mt-1 px-1">
                <span id="latlng_display" class="text-[10px] text-gray-500 font-mono">ยังไม่ระบุพิกัด</span>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <div><label class="block text-xs font-bold text-black mb-1.5 ml-1">ผู้ติดต่อ</label><input id="contact_name" type="text" class="w-full px-3 py-2.5 border border-green-200 rounded-xl outline-none focus:ring-2 focus:ring-emerald-400 text-sm bg-green-50/30 text-black"></div>
            <div><label class="block text-xs font-bold text-black mb-1.5 ml-1">เขต/อำเภอ</label><input id="address" type="text" class="w-full px-3 py-2.5 border border-green-200 rounded-xl outline-none focus:ring-2 focus:ring-emerald-400 text-sm bg-green-50/30 text-black"></div>
        </div>

        <div>
            <label class="block text-xs font-bold text-black mb-1.5 ml-1">รายละเอียดเพิ่มเติม</label>
            <textarea id="body" rows="3" class="w-full px-4 py-2.5 border border-green-200 rounded-xl outline-none resize-none focus:ring-2 focus:ring-emerald-400 text-sm bg-green-50/30 text-black" placeholder="รายละเอียดที่ดิน..."></textarea>
        </div>
        
        <div class="bg-gray-50 p-3 rounded-xl border border-gray-100">
            <div class="flex justify-between items-center mb-2">
                <label class="block text-xs font-bold text-black">รูปภาพ</label>
                <span id="imgCount" class="text-[10px] bg-emerald-100 text-emerald-800 px-2 py-0.5 rounded-full font-bold">0/3</span>
            </div>
            <div class="grid grid-cols-3 gap-2">
                <div id="previewList" class="contents"></div>
                <label id="uploadBtn" class="flex flex-col items-center justify-center aspect-square border-2 border-dashed border-green-300 rounded-xl cursor-pointer bg-white hover:bg-green-50 hover:border-emerald-500 transition-all text-green-400 group">
                    <i class="fa-solid fa-cloud-arrow-up text-xl group-hover:scale-110 transition-transform"></i>
                    <span class="text-[9px] mt-1 font-medium text-black">เพิ่มรูป</span>
                    <input id="img" type="file" class="hidden" accept="image/*" multiple onchange="appendImages(this)">
                </label>
            </div>
        </div>
    </div>
    
    <div class="p-4 border-t border-green-50 bg-white flex justify-end gap-2 rounded-b-2xl sticky bottom-0 z-10">
        <button onclick="closeModal()" class="px-4 py-2 border border-gray-200 rounded-xl hover:bg-gray-50 text-sm font-medium text-black transition-colors">ยกเลิก</button>
        <button onclick="savePost()" id="btnSave" class="px-6 py-2 bg-gradient-to-r from-emerald-500 to-green-500 text-white rounded-xl hover:shadow-lg hover:shadow-emerald-200 flex items-center gap-2 text-sm font-bold transition-all active:scale-95"><span id="btnSaveText">บันทึก</span> <i id="btnSaveIcon" class="fa-solid fa-check"></i></button>
    </div>
</dialog>

<script>

// --- INIT ---
function init() {
    populateProvinces();
    loadPosts(); // Load from API
    initMap();
    
    // Event Listeners
    [dom.searchDesktop, dom.searchMobile].forEach(el => el.addEventListener('input', debounce(applyFilters, 300)));
    [dom.filterDesktop, dom.filterMobile].forEach(el => el.addEventListener('change', (e) => {
        dom.filterDesktop.value = e.target.value; dom.filterMobile.value = e.target.value; applyFilters();
    }));
}

function refreshApp() {
    dom.searchDesktop.value = ''; dom.searchMobile.value = '';
    dom.filterDesktop.value = 'all'; dom.filterMobile.value = 'all';
    loadPosts();
}

function populateProvinces() {
    const options = PROVINCES.map(p => `<option value="${p}">${p}</option>`).join('');
    dom.province.innerHTML = `<option value="">เลือกจังหวัด</option>${options}`;
    dom.filterDesktop.innerHTML = `<option value="all">ทุกจังหวัด</option>${options}`;
    dom.filterMobile.innerHTML = `<option value="all">ทุกจังหวัด</option>${options}`;
}

// --- API LOADING ---
async function loadPosts() {
    dom.loading.classList.remove('hidden');
    dom.board.classList.add('hidden');
    dom.pagination.classList.add('hidden');

    try {
        const response = await fetch(API_URL, { redirect: "follow" });
        if (!response.ok) throw new Error('Network response was not ok');
        
        const data = await response.json();
        
        // Parse data from Google Sheets
        let rawData = [];
        if (Array.isArray(data)) rawData = data;
        else if (data.data && Array.isArray(data.data)) rawData = data.data;
        
        posts = rawData.map(item => ({
            id: item.id || Date.now() + Math.random(),
            title: item.title || 'ไม่มีหัวข้อ',
            price: Number(item.price) || 0,
            province: item.province || 'ไม่ระบุ',
            address: item.address || '',
            contact_name: item.contact_name || '',
            body: item.body || '',
            images: parseImages(item.images),
            lat: item.lat ? parseFloat(item.lat) : null,
            lng: item.lng ? parseFloat(item.lng) : null
        }));
        
    } catch (error) {
        console.error('API Error:', error);
        posts = [...defaultPosts];
        Swal.fire({
             toast: true, position: 'top-end', icon: 'warning', 
             title: 'ไม่สามารถเชื่อมต่อ ข้อมูล ได้', text: 'แสดงข้อมูลตัวอย่างแทน',
             showConfirmButton: false, timer: 3000
        });
    } finally {
        applyFilters();
        dom.loading.classList.add('hidden');
        dom.board.classList.remove('hidden');
        dom.pagination.classList.remove('hidden');
    }
}

function parseImages(imgData) {
    if (!imgData) return [];
    if (Array.isArray(imgData)) return imgData;
    if (typeof imgData === 'string') {
        try {
            const parsed = JSON.parse(imgData);
            if (Array.isArray(parsed)) return parsed;
            return [imgData];
        } catch (e) {
            if (imgData.includes(',')) return imgData.split(',').map(s => s.trim());
            return [imgData];
        }
    }
    return [];
}

function applyFilters() {
    const q = dom.searchDesktop.value.toLowerCase() || dom.searchMobile.value.toLowerCase();
    const prov = dom.filterDesktop.value;
    
    filteredPosts = posts.filter(p => {
        const matchText = (p.title + p.body + p.province + (p.price + "")).toLowerCase().includes(q);
        const matchProv = prov === 'all' || p.province === prov;
        return matchText && matchProv;
    });
    
    currentPage = 1;
    renderBoard();
}

function renderBoard() {
    dom.board.innerHTML = '';
    const start = (currentPage - 1) * ITEMS_PER_PAGE;
    const end = start + ITEMS_PER_PAGE;
    const pageData = filteredPosts.slice(start, end);
    
    if (pageData.length === 0) {
        dom.board.innerHTML = '<div class="col-span-full text-center text-gray-400 py-10">ไม่พบประกาศที่ค้นหา</div>';

    }

    pageData.forEach(p => {
        const imgUrl = (p.images && p.images.length > 0) ? p.images[0] : 'https://placehold.co/400x300?text=No+Image';
        
        const card = document.createElement('div');
        card.className = "bg-white rounded-lg sm:rounded-xl shadow-sm border border-green-50 hover:shadow-md transition-shadow overflow-hidden cursor-pointer flex flex-col h-full";

function formatPriceCompact(num) {
    if (num >= 1000000) return (num / 1000000).toFixed(1).replace(/\.0$/, '') + 'M';
    if (num >= 1000) return (num / 1000).toFixed(0) + 'k';
    return num.toLocaleString();
}

function updatePagination() {
    const totalPages = Math.ceil(filteredPosts.length / ITEMS_PER_PAGE) || 1;
    dom.pageIndicator.textContent = `${currentPage} / ${totalPages}`;
    dom.btnPrev.disabled = currentPage === 1;
    dom.btnNext.disabled = currentPage === totalPages;
}

function changePage(delta) {
    currentPage += delta;
    renderBoard();
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

// --- UTILS ---
function debounce(func, wait) {
    let timeout;
    return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
    };
}

// --- MAP FUNCTIONS ---
function initMap() {
    map = L.map('map').setView([13.7563, 100.5018], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap' }).addTo(map);
    map.on('click', e => updateMarker(e.latlng.lat, e.latlng.lng));
}

function updateMarker(lat, lng) {
    if (marker) marker.setLatLng([lat, lng]);
    else {
        marker = L.marker([lat, lng], {draggable: true}).addTo(map);
        marker.on('dragend', e => updateFormCoords(marker.getLatLng().lat, marker.getLatLng().lng));
    }
    updateFormCoords(lat, lng);
    map.panTo([lat, lng]);
}

function updateFormCoords(lat, lng) {
    dom.lat.value = lat; dom.lng.value = lng;
    dom.latlng_display.textContent = `${lat.toFixed(5)}, ${lng.toFixed(5)}`;
    dom.latlng_display.classList.add('text-emerald-600', 'font-bold');
}

async function searchLocation() {
    const query = document.getElementById('mapSearchInput').value;
    if (!query) return;
    
    const btn = document.querySelector('button[onclick="searchLocation()"]');
    const originalText = btn.innerHTML;
    btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
    
    try {
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1`);
        const data = await res.json();
        if (data && data.length > 0) {
            const lat = parseFloat(data[0].lat);
            const lon = parseFloat(data[0].lon);
            updateMarker(lat, lon);
        } else {
            Swal.fire({icon: 'info', title: 'ไม่พบสถานที่', text: 'ลองระบุจังหวัดหรืออำเภอให้ชัดเจนขึ้น', timer: 2000, showConfirmButton: false});
        }
    } catch (e) {
        console.error(e);
    } finally {
        btn.innerHTML = originalText;
    }
}

// --- VIEW DETAILS FUNCTIONS ---
function viewPost(id) {
    const post = posts.find(p => p.id === id);
    if (!post) return;
    
    dom.viewTitle.textContent = post.title;
    dom.viewPrice.textContent = '฿' + parseInt(post.price).toLocaleString();
    dom.viewContact.textContent = post.contact_name || '-';
    dom.viewLocation.textContent = (post.address ? post.address + ' ' : '') + post.province;
    dom.viewBody.textContent = post.body || '-';
    
    // Images
    dom.viewImages.innerHTML = '';
    if (post.images && post.images.length > 0) {
        sliderImages = post.images;
        post.images.forEach((url, idx) => {
            const img = document.createElement('img');
            img.src = url;
            img.className = "h-40 w-auto rounded-lg object-cover cursor-pointer border border-green-100 hover:opacity-90";
            img.onclick = () => openImageSlider(idx);
            dom.viewImages.appendChild(img);
        });
    } else {
        dom.viewImages.innerHTML = '<div class="h-40 w-full bg-green-50 rounded-lg flex items-center justify-center text-gray-400 text-xs">ไม่มีรูปภาพ</div>';
    }
    
    // Map in View
    if (post.lat && post.lng) {
        dom.viewMapContainer.classList.remove('hidden');
        if (!viewMap) {
            viewMap = L.map('viewMap');
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap' }).addTo(viewMap);
        }
        
        setTimeout(() => {
            viewMap.invalidateSize();
            viewMap.setView([post.lat, post.lng], 13);
            if (viewMarker) viewMap.removeLayer(viewMarker);
            viewMarker = L.marker([post.lat, post.lng]).addTo(viewMap);
        }, 200);
        
        const mapUrl = `https://www.google.com/maps/search/?api=1&query=${post.lat},${post.lng}`;
        document.getElementById('viewMapLink').href = mapUrl;
        document.getElementById('viewLocationUrl').href = mapUrl;
        document.getElementById('viewLocationUrl').classList.remove('hidden');
    } else {
        dom.viewMapContainer.classList.add('hidden');
    }
    
    dom.viewDeleteBtn.onclick = () => deletePost(post.id);
    dom.viewDlg.showModal();
}

function closeViewModal() {
    dom.viewDlg.close();
    reopenViewOnSliderClose = false;
}

// --- IMAGE SLIDER ---
function openImageSlider(index) {
    sliderIndex = index;
    updateSliderImage();
    
    // Close view dialog if open
    if (dom.viewDlg.open) {
        dom.viewDlg.close();
        reopenViewOnSliderClose = true;
    }
    
    dom.slider.classList.remove('hidden');
    setTimeout(() => {
        dom.slider.classList.remove('slider-hidden');
        dom.slider.classList.add('slider-visible');
    }, 10);
}

function closeImageSlider() {
    dom.slider.classList.remove('slider-visible');
    dom.slider.classList.add('slider-hidden');
    setTimeout(() => {
        dom.slider.classList.add('hidden');
        // Reopen view dialog if it was closed by slider
        if (reopenViewOnSliderClose) {
            dom.viewDlg.showModal();
            reopenViewOnSliderClose = false;
        }
    }, 300);
}

function changeSlide(step) {
    if (sliderImages.length === 0) return;
    sliderIndex = (sliderIndex + step + sliderImages.length) % sliderImages.length;
    updateSliderImage();
}

function updateSliderImage() {
    dom.sliderImg.src = sliderImages[sliderIndex];
    dom.sliderCounter.textContent = `${sliderIndex + 1} / ${sliderImages.length}`;
}

// --- IMAGE UPLOAD LOGIC ---
function appendImages(input) {
    if (input.files) {
        const remaining = 3 - formImages.length;
        const filesToProcess = Array.from(input.files).slice(0, remaining);
        
        filesToProcess.forEach(file => {
            const reader = new FileReader();
            reader.onload = (e) => {
                formImages.push(e.target.result); // Base64
                renderFormImages();
            };
            reader.readAsDataURL(file);
        });
    }
}

function renderFormImages() {
    dom.previewList.innerHTML = '';
    formImages.forEach((src, idx) => {
        const div = document.createElement('div');
        div.className = "relative aspect-square rounded-xl overflow-hidden group";
        div.innerHTML = `
            <img src="${src}" class="w-full h-full object-cover">
            <button onclick="removeImage(${idx})" class="absolute top-1 right-1 bg-red-500 text-white w-5 h-5 rounded-full text-xs flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity"><i class="fa-solid fa-times"></i></button>
        `;
        dom.previewList.appendChild(div);
    });
    
    dom.imgCount.textContent = `${formImages.length}/3`;
    if (formImages.length >= 3) dom.uploadBtn.classList.add('hidden');
    else dom.uploadBtn.classList.remove('hidden');
}

function removeImage(idx) {
    formImages.splice(idx, 1);
    renderFormImages();
}

// --- SAVE / DELETE (API CONNECTED) ---
function validateForm() {
    let isValid = true;
    if (!dom.title.value.trim()) { dom.title.classList.add('input-error'); isValid = false; }
    else dom.title.classList.remove('input-error');
    
    if (!dom.price.value) { dom.price.classList.add('input-error'); isValid = false; }
    else dom.price.classList.remove('input-error');
    
    if (!dom.province.value) { dom.province.classList.add('input-error'); isValid = false; }
    else dom.province.classList.remove('input-error');
    
    return isValid;
}

async function savePost() {
    if (!validateForm()) {
        setTimeout(() => document.querySelectorAll('.input-error').forEach(el => el.classList.remove('input-error')), 500);
        return;
    }

    const btn = document.getElementById('btnSave');
    const txt = document.getElementById('btnSaveText');
    const icon = document.getElementById('btnSaveIcon');
    
    const originalText = txt.textContent;
    txt.textContent = 'กำลังบันทึก...';
    icon.className = 'fa-solid fa-circle-notch fa-spin';
    btn.disabled = true;

    // Prepare FormData
    const formData = new FormData();
    formData.append('action', 'create');
    formData.append('title', dom.title.value);
    formData.append('price', dom.price.value);
    formData.append('province', dom.province.value);
    formData.append('address', dom.address.value);
    formData.append('contact_name', dom.contactName.value);
    formData.append('body', dom.body.value);
    formData.append('lat', dom.lat.value);
    formData.append('lng', dom.lng.value);
    
    // Handle Images: Send as JSON string (Base64)
    // Warning: Google Sheet cells have a 50k char limit. Large images may fail.
    const processedImages = formImages.map(img => img); 
    formData.append('images', JSON.stringify(processedImages));

    try {
        const res = await fetch(API_URL, {
            method: 'POST',
            body: formData
        });
        
        // Optimistic UI Update (Update Local State Immediately)
        const newPost = {
            id: Date.now(), 
            title: dom.title.value,
            price: Number(dom.price.value),
            province: dom.province.value,
            address: dom.address.value,
            contact_name: dom.contactName.value,
            body: dom.body.value,
            lat: dom.lat.value ? parseFloat(dom.lat.value) : null,
            lng: dom.lng.value ? parseFloat(dom.lng.value) : null,
            images: processedImages
        };

        posts.unshift(newPost);
        applyFilters();

        Swal.fire({
            icon: 'success',
            title: 'บันทึกสำเร็จ',
            text: 'ข้อมูลถูกส่งไปยัง ฐานข้อมูล แล้ว',
            timer: 2000,
            showConfirmButton: false
        });
        
        closeModal();

    } catch (e) {
        console.error(e);
        Swal.fire('Error', 'เกิดข้อผิดพลาดในการเชื่อมต่อ Server', 'error');
    } finally {
        txt.textContent = originalText;
        icon.className = 'fa-solid fa-check';
        btn.disabled = false;
    }
}

function deletePost(id) {
    // ปิด dialog แรกทันทีที่กดลบ
    closeViewModal();
    
    Swal.fire({
        title: 'ยืนยันการลบ?',
        text: "คุณต้องการลบประกาศนี้ใช่หรือไม่",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#ef4444',
        confirmButtonText: 'ลบประกาศ',
        cancelButtonText: 'ยกเลิก',
        showLoaderOnConfirm: true,
        preConfirm: async () => {
             try {
                 const fd = new FormData();
                 fd.append('action', 'delete');
                 fd.append('id', id);
                 const res = await fetch(API_URL, { method: 'POST', body: fd });
                 if (!res.ok) throw new Error(res.statusText);
                 return true;
             } catch (error) {
                 Swal.showValidationMessage(`เกิดข้อผิดพลาด: ${error}`);
             }
        }
    }).then((result) => {
        if (result.isConfirmed) {
            posts = posts.filter(p => p.id !== id);
            applyFilters();
            Swal.fire('ลบสำเร็จ', 'ประกาศถูกลบเรียบร้อยแล้ว', 'success');
        } else {
             // ถ้ากดยกเลิก ไม่ต้องเปิด modal กลับมา (ตาม flow การลบ) หรือจะเปิดก็ได้ถ้าต้องการ
             // ในที่นี้เลือกที่จะไม่เปิดกลับมาตามที่ตกลงไว้
        }
    });
}
