<script>
// --- CONFIGURATION ---
const API_URL = "https://script.google.com/macros/s/AKfycbyPwvuQb3bt7Jun_qx4WNE2LEIpcmprL1XPmJ4KDP1dAB_GP3GqDFN-iveuGZV_uOELzg/exec";

// --- DATA ---
const PROVINCES = ["กรุงเทพมหานคร", "กระบี่", "กาญจนบุรี", "กาฬสินธุ์", "กำแพงเพชร", "ขอนแก่น", "จันทบุรี", "ฉะเชิงเทรา", "ชลบุรี", "ชัยนาท", "ชัยภูมิ", "ชุมพร", "เชียงราย", "เชียงใหม่", "ตรัง", "ตราด", "ตาก", "นครนายก", "นครปฐม", "นครพนม", "นครราชสีมา", "นครศรีธรรมราช", "นครสวรรค์", "นนทบุรี", "นราธิวาส", "น่าน", "บึงกาฬ", "บุรีรัมย์", "ปทุมธานี", "ประจวบคีรีขันธ์", "ปราจีนบุรี", "ปัตตานี", "พระนครศรีอยุธยา", "พะเยา", "พังงา", "พัทลุง", "พิจิตร", "พิษณุโลก", "เพชรบุรี", "เพชรบูรณ์", "แพร่", "ภูเก็ต", "มหาสารคาม", "มุกดาหาร", "แม่ฮ่องสอน", "ยโสธร", "ยะลา", "ร้อยเอ็ด", "ระนอง", "ระยอง", "ราชบุรี", "ลพบุรี", "ลำปาง", "ลำพูน", "เลย", "ศรีสะเกษ", "สกลนคร", "สงขลา", "สตูล", "สมุทรปราการ", "สมุทรสงคราม", "สมุทรสาคร", "สระแก้ว", "สระบุรี", "สิงห์บุรี", "สุโขทัย", "สุพรรณบุรี", "สุราษฎร์ธานี", "สุรินทร์", "หนองคาย", "หนองบัวลำภู", "อ่างทอง", "อำนาจเจริญ", "อุดรธานี", "อุตรดิตถ์", "อุทัยธานี", "อุบลราชธานี"].sort();

// --- STATE ---
let posts = [];
let filteredPosts = []; // For pagination
let currentPage = 1;
const ITEMS_PER_PAGE = 10;

let formImages = []; 
let sliderImages = [];
let sliderIndex = 0;
let map, marker; 
let viewMap, viewMarker; 

const dom = {
    loading: document.getElementById('loading'), board: document.getElementById('board'),
    pagination: document.getElementById('pagination'),
    pageIndicator: document.getElementById('pageIndicator'),
    btnPrev: document.getElementById('btnPrev'), btnNext: document.getElementById('btnNext'),
    dlg: document.getElementById('dlg'), viewDlg: document.getElementById('viewDlg'),
    postId: document.getElementById('postId'),
    title: document.getElementById('title'), price: document.getElementById('price'),
    contactName: document.getElementById('contact_name'), address: document.getElementById('address'),
    province: document.getElementById('input_province'),
    body: document.getElementById('body'), imgInput: document.getElementById('img'),
    previewList: document.getElementById('previewList'), uploadBtn: document.getElementById('uploadBtn'),
    imgCount: document.getElementById('imgCount'),
    lat: document.getElementById('lat'), lng: document.getElementById('lng'),
    latlng_display: document.getElementById('latlng_display'),
    filterDesktop: document.getElementById('filter_province_desktop'),
    filterMobile: document.getElementById('filter_province_mobile'),
    searchDesktop: document.getElementById('q_desktop'), searchMobile: document.getElementById('q_mobile'),
    slider: document.getElementById('imageSlider'), sliderImg: document.getElementById('sliderMainImage'),
    sliderCounter: document.getElementById('sliderCounter')
};

// --- INIT ---
function init() {
    populateProvinces();
    loadPosts();
    initMap(); 
    [dom.searchDesktop, dom.searchMobile].forEach(el => el.addEventListener('input', debounce(applyFilters, 300)));
    [dom.filterDesktop, dom.filterMobile].forEach(el => el.addEventListener('change', (e) => {
        dom.filterDesktop.value = e.target.value; dom.filterMobile.value = e.target.value; applyFilters();
    }));
}

function refreshApp() {
    dom.searchDesktop.value = ''; dom.searchMobile.value = '';
    dom.filterDesktop.value = 'all'; dom.filterMobile.value = 'all';
    loadPosts();
}

function populateProvinces() {
    const options = PROVINCES.map(p => `<option value="${p}">${p}</option>`).join('');
    dom.province.innerHTML = `<option value="">เลือกจังหวัด</option>${options}`;
    dom.filterDesktop.innerHTML = `<option value="all">ทุกจังหวัด</option>${options}`;
    dom.filterMobile.innerHTML = `<option value="all">ทุกจังหวัด</option>${options}`;
}

// --- MAP FUNCTIONS ---
function initMap() {
    map = L.map('map').setView([13.7563, 100.5018], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap' }).addTo(map);
    map.on('click', e => updateMarker(e.latlng.lat, e.latlng.lng));
}

function initViewMap() {
    viewMap = L.map('viewMap', { dragging: true, zoomControl: true, scrollWheelZoom: false }).setView([13.7563, 100.5018], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap' }).addTo(viewMap);
}

function updateMarker(lat, lng) {
    if (marker) marker.setLatLng([lat, lng]);
    else {
        marker = L.marker([lat, lng], {draggable: true}).addTo(map);
        marker.on('dragend', e => updateFormCoords(marker.getLatLng().lat, marker.getLatLng().lng));
    }
    updateFormCoords(lat, lng);
    map.panTo([lat, lng]);
}

function updateFormCoords(lat, lng) {
    dom.lat.value = lat; dom.lng.value = lng;
    dom.latlng_display.textContent = `${lat.toFixed(5)}, ${lng.toFixed(5)}`;
}

function getCurrentLocation() {
    if (navigator.geolocation) {
        dom.latlng_display.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> กำลังหาพิกัด...';
        navigator.geolocation.getCurrentPosition(
            p => { updateMarker(p.coords.latitude, p.coords.longitude); map.setView([p.coords.latitude, p.coords.longitude], 15); },
            () => { alert('ไม่สามารถระบุตำแหน่งได้'); dom.latlng_display.textContent = 'ระบุตำแหน่งล้มเหลว'; }
        );
    } else alert("Browser ไม่รองรับ Geolocation");
}

function resetMap() {
    if(marker) map.removeLayer(marker); marker = null;
    dom.lat.value = ""; dom.lng.value = ""; dom.latlng_display.textContent = "ยังไม่ระบุพิกัด";
    map.setView([13.7563, 100.5018], 10);
    setTimeout(() => map.invalidateSize(), 200);
}

// --- DATA & API ---
async function sendToGoogle(payload) {
    return fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) }).then(res => res.json());
}

async function loadPosts() {
    dom.loading.classList.remove('hidden'); dom.board.classList.add('hidden'); dom.pagination.classList.add('hidden');
    try {
        const res = await fetch(API_URL + "?action=list");
        const data = await res.json();
        posts = data.posts || [];
        applyFilters(); // Filter and render initial page
        dom.loading.classList.add('hidden'); 
    } catch (err) {
        dom.loading.innerHTML = `<div class="text-center text-red-500"><i class="fa-solid fa-triangle-exclamation text-2xl mb-2"></i><p>โหลดข้อมูลไม่สำเร็จ</p><button onclick="loadPosts()" class="mt-2 text-blue-600 underline">ลองใหม่</button></div>`;
    }
}

function applyFilters() {
    const kw = (dom.searchDesktop.value || dom.searchMobile.value).toLowerCase();
    const prov = dom.filterDesktop.value;
    
    filteredPosts = posts.filter(p => {
        return (p.title + p.body + (p.province||"")).toLowerCase().includes(kw) &&
               (prov === 'all' || p.province === prov);
    });
    
    currentPage = 1; // Reset to page 1 on filter change
    renderPage();
}

function changePage(step) {
    currentPage += step;
    renderPage();
}

function renderPage() {
    const totalPages = Math.ceil(filteredPosts.length / ITEMS_PER_PAGE) || 1;
    if (currentPage < 1) currentPage = 1;
    if (currentPage > totalPages) currentPage = totalPages;

    // Slice data
    const start = (currentPage - 1) * ITEMS_PER_PAGE;
    const end = start + ITEMS_PER_PAGE;
    const pageData = filteredPosts.slice(start, end);

    // Render Grid
    renderPostsHTML(pageData);

    // Render Pagination Controls
    if (filteredPosts.length > 0) {
        dom.board.classList.remove('hidden');
        dom.pagination.classList.remove('hidden');
        dom.pageIndicator.textContent = `${currentPage} / ${totalPages}`;
        dom.btnPrev.disabled = currentPage === 1;
        dom.btnNext.disabled = currentPage === totalPages;
    } else {
        dom.board.classList.remove('hidden'); // renderPostsHTML handles empty state
        dom.pagination.classList.add('hidden');
    }
    
    // Scroll to top of board
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

function renderPostsHTML(data) {
    if (!data.length) return dom.board.innerHTML = `<div class="col-span-full text-center py-20 bg-white rounded-xl border border-dashed"><i class="fa-regular fa-folder-open text-4xl text-gray-300 mb-2"></i><p class="text-gray-400">ไม่พบข้อมูลประกาศ</p></div>`;
    
    dom.board.innerHTML = data.map(p => {
        const images = (p.images && p.images.length > 0) ? p.images : ['https://placehold.co/600x400/f3f4f6/cbd5e1?text=No+Image'];
        const price = parseInt(p.price||0).toLocaleString();
        const imagesStr = JSON.stringify(images).replace(/"/g, '&quot;');
        
        let navBtn = '';
        if(p.lat && p.lng) navBtn = `<a href="https://www.google.com/maps/search/?api=1&query=${p.lat},${p.lng}" target="_blank" class="text-green-600 hover:bg-green-50 p-1.5 rounded-full transition-colors" title="นำทาง" onclick="event.stopPropagation()"><i class="fa-solid fa-location-arrow"></i></a>`;

        const locationStr = [p.address, p.province].filter(Boolean).join(', ');
        
        // Compact display for 3-column layout
        return `
        <article class="bg-white rounded-lg shadow-sm border overflow-hidden hover:shadow-lg transition-all duration-300 group flex flex-col h-full relative">
            <div class="relative aspect-[4/3] bg-gray-100 overflow-hidden cursor-pointer" onclick="openImageSlider(${imagesStr})">
                <img src="${images[0]}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" loading="lazy">
                <div class="absolute top-1 right-1 sm:top-2 sm:right-2 bg-white/95 backdrop-blur px-1.5 py-0.5 sm:px-2 sm:py-1 rounded text-[10px] sm:text-xs font-bold text-gray-800 shadow-sm border">฿${price}</div>
                ${p.province ? `<div class="absolute bottom-1 left-1 bg-black/60 text-white px-1.5 py-0.5 rounded text-[9px] sm:text-[10px] backdrop-blur-sm truncate max-w-[80%]"><i class="fa-solid fa-map-pin"></i> ${p.province}</div>` : ''}
            </div>
            <div class="p-2 sm:p-3 flex flex-col flex-grow">
                <h3 class="font-bold text-gray-900 line-clamp-1 mb-1 text-xs sm:text-sm leading-tight group-hover:text-blue-600 transition-colors" title="${p.title}">${p.title}</h3>
                
                <div class="mb-1 hidden sm:block">
                     <div class="text-[10px] sm:text-xs text-gray-500 truncate"><i class="fa-solid fa-map-pin text-red-500 w-3 text-center"></i> ${locationStr || '-'}</div>
                </div>

                <div class="text-gray-500 text-[10px] sm:text-xs line-clamp-2 mb-2 flex-grow whitespace-pre-line bg-gray-50 p-1.5 rounded border border-gray-100 leading-snug">${p.body || '-'}</div>
                
                <div class="border-t pt-1.5 flex justify-between items-center mt-auto">
                    <span class="text-[9px] sm:text-[10px] text-gray-400 hidden sm:inline"><i class="fa-regular fa-clock"></i> ${formatDate(p.createdAt)}</span>
                    <div class="flex gap-1 items-center ml-auto sm:ml-0">
                        ${navBtn}
                        <button onclick="viewPost('${p.id}')" class="p-1 text-gray-500 hover:text-blue-600 hover:bg-blue-50 rounded-full transition-colors" title="ดู"><i class="fa-solid fa-eye text-xs sm:text-sm"></i></button>
                        <button onclick="editPost('${p.id}')" class="p-1 text-gray-400 hover:text-blue-600 hover:bg-blue-50 rounded-full transition-colors"><i class="fa-solid fa-pen-to-square text-xs sm:text-sm"></i></button>
                        <button onclick="delPost('${p.id}')" class="p-1 text-gray-400 hover:text-red-600 hover:bg-red-50 rounded-full transition-colors"><i class="fa-solid fa-trash text-xs sm:text-sm"></i></button>
                    </div>
                </div>
            </div>
        </article>`;
    }).join("");
}

// --- VIEW DETAILS LOGIC ---
function viewPost(id) {
    const p = posts.find(x => x.id === id); if (!p) return;
    
    document.getElementById('viewTitle').textContent = p.title;
    document.getElementById('viewPrice').textContent = `฿${parseInt(p.price).toLocaleString()}`;
    document.getElementById('viewContact').textContent = p.contactName || '-';
    document.getElementById('viewLocation').textContent = [p.address, p.province].filter(Boolean).join(', ') || '-';
    document.getElementById('viewBody').textContent = p.body || '-';
    
    const mapContainer = document.getElementById('viewMapContainer');
    if (p.lat && p.lng) {
        mapContainer.classList.remove('hidden');
        if(!viewMap) initViewMap();
        
        const lat = parseFloat(p.lat);
        const lng = parseFloat(p.lng);
        
        if(viewMarker) viewMap.removeLayer(viewMarker);
        viewMarker = L.marker([lat, lng]).addTo(viewMap);
        
        document.getElementById('viewMapLink').href = `https://www.google.com/maps/search/?api=1&query=${lat},${lng}`;
        
        requestAnimationFrame(() => {
             viewMap.invalidateSize();
             viewMap.setView([lat, lng], 14);
        });
    } else {
        mapContainer.classList.add('hidden');
    }

    dom.viewDlg.showModal();
}
function closeViewModal() { dom.viewDlg.close(); }

// --- UTILS ---
function debounce(func, wait) {
  let timeout;
  return function executedFunction(...args) {
    const later = () => { clearTimeout(timeout); func(...args); };
    clearTimeout(timeout);
    timeout = setTimeout(later, wait);
  };
}

function formatDate(dateString) {
    if(!dateString) return '';
    const d = new Date(dateString);
    return d.toLocaleDateString('th-TH', { day: 'numeric', month: 'short', year: '2-digit' });
}

// REDUCED QUALITY COMPRESSION (600px, 0.5 quality)
function compressImage(file, maxWidth = 600, quality = 0.5) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = event => {
            const img = new Image();
            img.src = event.target.result;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                let width = img.width;
                let height = img.height;
                if (width > maxWidth) {
                    height = Math.round(height * (maxWidth / width));
                    width = maxWidth;
                }
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);
                resolve(canvas.toDataURL('image/jpeg', quality));
            };
            img.onerror = error => reject(error);
        };
        reader.onerror = error => reject(error);
    });
}

// --- SLIDER LOGIC ---
function openImageSlider(images) {
    if(!images || !images.length) return;
    sliderImages = images; sliderIndex = 0;
    updateSliderUI();
    dom.slider.classList.remove('hidden');
    requestAnimationFrame(() => {
        dom.slider.classList.remove('slider-hidden');
        dom.slider.classList.add('slider-visible');
    });
}
function closeImageSlider() {
    dom.slider.classList.remove('slider-visible');
    dom.slider.classList.add('slider-hidden');
    setTimeout(() => { dom.slider.classList.add('hidden'); dom.sliderImg.src = ""; }, 300);
}
function changeSlide(dir) {
    sliderIndex = (sliderIndex + dir + sliderImages.length) % sliderImages.length;
    updateSliderUI();
}
function updateSliderUI() {
    dom.sliderImg.src = sliderImages[sliderIndex];
    dom.sliderCounter.textContent = `${sliderIndex + 1} / ${sliderImages.length}`;
}

// --- FORM ACTIONS ---
function openNewPostModal() { 
    resetForm(); 
    document.getElementById('dlgTitle').textContent="ลงประกาศใหม่"; 
    dom.dlg.showModal();
    setTimeout(() => map.invalidateSize(), 200);
}
function closeModal() { dom.dlg.close(); }

// --- IMAGE MANAGEMENT LOGIC ---
function appendImages(input) {
    const files = Array.from(input.files);
    for (let file of files) {
        if (formImages.length >= 3) break; 
        formImages.push({ type: 'file', data: file });
    }
    input.value = "";
    renderFormImages();
}

function removeFormImage(index) {
    formImages.splice(index, 1);
    renderFormImages();
}

function renderFormImages() {
    dom.previewList.innerHTML = "";
    formImages.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = "aspect-square rounded-lg border overflow-hidden bg-gray-100 relative group";
        let src = item.type === 'file' ? URL.createObjectURL(item.data) : item.data;
        div.innerHTML = `<img src="${src}" class="w-full h-full object-cover"><button onclick="removeFormImage(${index})" class="absolute top-1 right-1 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center shadow-sm hover:bg-red-600 transition-colors z-10"><i class="fa-solid fa-xmark text-xs"></i></button>`;
        dom.previewList.appendChild(div);
    });
    if (formImages.length >= 3) dom.uploadBtn.classList.add('hidden');
    else dom.uploadBtn.classList.remove('hidden');
    dom.imgCount.textContent = `${formImages.length}/3`;
}

function editPost(id) {
    const p = posts.find(x => x.id === id); if (!p) return;
    resetForm();
    dom.postId.value = p.id;
    dom.title.value = p.title;
    dom.price.value = p.price;
    dom.body.value = p.body;
    dom.province.value = p.province || "";
    if(p.address) dom.address.value = p.address;
    if(p.contactName) dom.contactName.value = p.contactName;
    if(p.lat && p.lng) {
        updateMarker(parseFloat(p.lat), parseFloat(p.lng));
        map.setView([p.lat, p.lng], 15);
    }
    if(p.images && p.images.length > 0) {
        formImages = p.images.map(url => ({ type: 'url', data: url }));
        renderFormImages();
    }
    document.getElementById('dlgTitle').textContent="แก้ไขประกาศ"; 
    dom.dlg.showModal();
    setTimeout(() => map.invalidateSize(), 200);
}

async function savePost() {
    const id = dom.postId.value;
    if(!dom.title.value || !dom.price.value || !dom.province.value) return Swal.fire('ข้อมูลไม่ครบ','กรุณาระบุ หัวข้อ, ราคา และจังหวัด','warning');
    
    setLoading(true);
    let finalImages = [];

    try {
        for (let item of formImages) {
            if (item.type === 'url') finalImages.push(item.data); 
            else if (item.type === 'file') {
                const compressedBase64 = await compressImage(item.data);
                const upRes = await sendToGoogle({ action:'upload', base64: compressedBase64.split(',')[1], name: "compressed_" + item.data.name });
                if(upRes.error) throw new Error(upRes.error);
                finalImages.push(upRes.url);
            }
        }

        const res = await sendToGoogle({
            action: 'save',
            post: { id, title: dom.title.value, price: dom.price.value, body: dom.body.value, province: dom.province.value, address: dom.address.value, contactName: dom.contactName.value, images: finalImages, lat: dom.lat.value, lng: dom.lng.value }
        });
        if(res.error) throw new Error(res.error);
        closeModal(); 
        Swal.fire({icon:'success', title:'สำเร็จ', text:'บันทึกข้อมูลเรียบร้อยแล้ว', timer: 1500, showConfirmButton: false}); 
        loadPosts();
    } catch(e) { Swal.fire('เกิดข้อผิดพลาด', e.message, 'error'); } 
    finally { setLoading(false); }
}

async function delPost(id) {
    const r = await Swal.fire({ title:'ยืนยันการลบ?', text: "ลบแล้วกู้คืนไม่ได้", icon: 'warning', showCancelButton:true, confirmButtonColor:'#ef4444', confirmButtonText:'ลบ', cancelButtonText:'ยกเลิก' });
    if(!r.isConfirmed) return;
    Swal.showLoading();
    try {
        const res = await sendToGoogle({ action:'delete', id });
        if(res.error) throw new Error(res.error);
        Swal.fire('ลบสำเร็จ','','success'); loadPosts();
    } catch(e) { Swal.fire('Error',e.message,'error'); }
}

function resetForm() { 
    dom.postId.value=''; dom.title.value=''; dom.price.value=''; dom.contactName.value=''; dom.address.value=''; dom.province.value=''; dom.body.value=''; 
    formImages = []; renderFormImages(); resetMap();
}

function setLoading(isLoad) { 
    const b=document.getElementById('btnSave'); b.disabled=isLoad; b.classList.toggle('opacity-70',isLoad); 
    document.getElementById('btnSaveText').textContent=isLoad?'บันทึก...':'บันทึก'; 
    document.getElementById('btnSaveIcon').className = isLoad ? 'fa-solid fa-spinner fa-spin' : 'fa-solid fa-paper-plane';
}

init();
</script>
