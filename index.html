function applyFilters() {
    const kw = (dom.searchDesktop.value || dom.searchMobile.value).toLowerCase();
    const prov = dom.filterDesktop.value; // Desktop & Mobile filters are synced
    
    const filtered = posts.filter(p => {
        const matchText = (p.title + p.body + (p.province||"")).toLowerCase().includes(kw);
        const matchProv = prov === 'all' || p.province === prov;
        return matchText && matchProv;
    });
    renderPosts(filtered);
}
