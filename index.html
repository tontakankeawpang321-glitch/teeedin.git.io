<script>
// --- CONFIGURATION ---
// ‚ö†Ô∏è ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô URL ‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á‡πÄ‡∏õ‡πá‡∏ô Web App URL ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
const API_URL = "https://script.google.com/macros/s/xxxxxxxxxxxxxxxxxxxxxxxxxxxxxx/exec";

// --- STATE & DOM ---
let posts = [];
const dom = {
    loading: document.getElementById('loading'), board: document.getElementById('board'),
    dlg: document.getElementById('dlg'), postId: document.getElementById('postId'),
    title: document.getElementById('title'), price: document.getElementById('price'),
    contactName: document.getElementById('contact_name'), address: document.getElementById('address'),
    body: document.getElementById('body'), imgInput: document.getElementById('img'),
    imgPreview: document.getElementById('imgPreview')
};

function init() {
    loadPosts();
    ['q_desktop','q_mobile'].forEach(id => document.getElementById(id).addEventListener('input', (e) => filterPosts(e.target.value)));
}

// --- API HANDLING (Crucial for External Access) ---
async function sendToGoogle(payload) {
    // ‡∏™‡πà‡∏á‡πÅ‡∏ö‡∏ö Plain Text ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏´‡∏•‡∏ö CORS Preflight
    return fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify(payload)
    }).then(res => res.json());
}

async function loadPosts() {
    dom.loading.classList.remove('hidden'); dom.board.classList.add('hidden');
    try {
        const res = await fetch(API_URL + "?action=list");
        const data = await res.json();
        posts = data.posts || [];
        renderPosts(posts);
        dom.loading.classList.add('hidden'); dom.board.classList.remove('hidden');
    } catch (err) {
        dom.loading.innerHTML = `<p class="text-red-500">Error: ${err.message}</p>`;
    }
}

function renderPosts(data) {
    if (!data.length) return dom.board.innerHTML = `<div class="col-span-full text-center py-10 text-gray-400">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</div>`;
    dom.board.innerHTML = data.map(p => {
        const img = p.images?.[0] || 'https://placehold.co/600x400/eee/bbb?text=No+Image';
        const price = parseInt(p.price||0).toLocaleString();
        return `
        <article class="bg-white rounded-xl shadow-sm border overflow-hidden hover:shadow-md transition-all group flex flex-col h-full">
            <div class="relative aspect-[4/3] bg-gray-200 overflow-hidden">
                <img src="${img}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                <div class="absolute top-2 right-2 bg-white/90 px-2 py-1 rounded text-xs font-bold text-gray-700 shadow">‡∏ø${price}</div>
            </div>
            <div class="p-4 flex flex-col flex-grow">
                <h3 class="font-semibold text-gray-900 line-clamp-2 mb-2">${p.title}</h3>
                <p class="text-gray-500 text-sm line-clamp-3 mb-4 flex-grow whitespace-pre-line">${p.body}</p>
                <div class="border-t pt-3 flex justify-between items-center mt-auto">
                    <span class="text-xs text-gray-400">${new Date(p.createdAt).toLocaleDateString('th-TH')}</span>
                    <div class="flex gap-2">
                        <button onclick="editPost('${p.id}')" class="text-gray-400 hover:text-blue-600"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button onclick="delPost('${p.id}')" class="text-gray-400 hover:text-red-600"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
            </div>
        </article>`;
    }).join("");
}
function filterPosts(kw) { renderPosts(posts.filter(p => (p.title+p.body).toLowerCase().includes(kw.toLowerCase()))); }

// --- ACTIONS ---
function openNewPostModal() { resetForm(); document.getElementById('dlgTitle').textContent="‡∏•‡∏á‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏®"; dom.dlg.showModal(); }
function closeModal() { dom.dlg.close(); }
function editPost(id) {
    const p = posts.find(x => x.id === id); if (!p) return;
    resetForm();
    dom.postId.value=p.id; dom.title.value=p.title; dom.price.value=p.price; dom.body.value=p.body;
    if(p.images?.[0]) { dom.imgPreview.src=p.images[0]; dom.imgPreview.classList.remove('hidden'); document.getElementById('uploadPlaceholder').classList.add('opacity-0'); document.getElementById('btnRemoveImg').classList.remove('hidden'); }
    document.getElementById('dlgTitle').textContent="‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏®"; dom.dlg.showModal();
}

async function savePost() {
    const id = dom.postId.value;
    if(!dom.title.value || !dom.price.value) return Swal.fire('‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô','‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏£‡∏∞‡∏ö‡∏∏‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•','warning');
    
    setLoading(true);
    let fullBody = dom.body.value;
    if(dom.address.value) fullBody = `üìç ‡∏ó‡∏≥‡πÄ‡∏•: ${dom.address.value}\n` + fullBody;
    if(dom.contactName.value) fullBody = `üë§ ‡∏ú‡∏π‡πâ‡∏ï‡∏¥‡∏î‡∏ï‡πà‡∏≠: ${dom.contactName.value}\n` + fullBody;

    try {
        let imgUrl = null;
        if (dom.imgInput.files[0]) {
             const b64 = await getBase64(dom.imgInput.files[0]);
             const upRes = await sendToGoogle({ action:'upload', base64: b64.split(',')[1], name: dom.imgInput.files[0].name });
             if(upRes.error) throw new Error(upRes.error);
             imgUrl = upRes.url;
        } else if (id) {
             const old = posts.find(p=>p.id===id);
             if(old && old.images?.[0] && !dom.imgPreview.classList.contains('hidden')) imgUrl = old.images[0];
        }

        const res = await sendToGoogle({
            action: 'save',
            post: { id, title: dom.title.value, price: dom.price.value, body: fullBody, images: imgUrl ? [imgUrl]:[] }
        });
        if(res.error) throw new Error(res.error);

        closeModal(); Swal.fire('‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à', '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏•‡πâ‡∏ß', 'success'); loadPosts();
    } catch(e) { Swal.fire('Error', e.message, 'error'); } finally { setLoading(false); }
}

async function delPost(id) {
    if(!(await Swal.fire({ title:'‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏•‡∏ö?', showCancelButton:true, confirmButtonColor:'red', confirmButtonText:'‡∏•‡∏ö' })).isConfirmed) return;
    try {
        const res = await sendToGoogle({ action:'delete', id });
        if(res.error) throw new Error(res.error);
        Swal.fire('‡∏•‡∏ö‡πÅ‡∏•‡πâ‡∏ß','','success'); loadPosts();
    } catch(e) { Swal.fire('Error',e.message,'error'); }
}

// --- UTILS ---
function previewImage(inpt) {
    if(inpt.files[0]) {
        const r = new FileReader();
        r.onload = e => { dom.imgPreview.src = e.target.result; dom.imgPreview.classList.remove('hidden'); document.getElementById('uploadPlaceholder').classList.add('opacity-0'); document.getElementById('btnRemoveImg').classList.remove('hidden'); };
        r.readAsDataURL(inpt.files[0]);
    }
}
function removeImage() { dom.imgInput.value=""; dom.imgPreview.classList.add('hidden'); document.getElementById('uploadPlaceholder').classList.remove('opacity-0'); document.getElementById('btnRemoveImg').classList.add('hidden'); }
function getBase64(file) { return new Promise((r,j) => { const fr=new FileReader(); fr.onload=()=>r(fr.result); fr.onerror=j; fr.readAsDataURL(file); }); }
function resetForm() { dom.postId.value=''; dom.title.value=''; dom.price.value=''; dom.contactName.value=''; dom.address.value=''; dom.body.value=''; removeImage(); }
function setLoading(isLoad) { const b=document.getElementById('btnSave'); b.disabled=isLoad; b.classList.toggle('opacity-70',isLoad); document.getElementById('btnSaveText').textContent=isLoad?'‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...':'‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å'; }

init();
</script>
